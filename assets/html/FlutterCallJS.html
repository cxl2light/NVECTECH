<script src="jquery.min.js"></script>
<body>
   
    <script type="text/javascript">
    var d = []
        function loadData(ip) {
            $.ajax({
                type : 'get',    //传输类型
                async : true,    //同步执行
                url : 'http://' + ip +'/cgi-bin/protocol.cgi?action=getCamera',
                data : $('#time').serialize(),
                dataType : 'json', //返回数据形式为json
                success:function(json){
                    json['ip'] = ip;
                    d.push(JSON.stringify(json));
                    MessageDeal.postMessage(d);
                }
            });
        }

    </script>
	
</body>
